<h4>Celebrity Rich List</h4>

<form>
  <div class="form-group">
    <div class="col-md-6">
      <label for="birthPlace">BirthPlace:</label>
      <select class="form-control" ng-model="birthPlace" ng-options="c for c in countries">
      </select>
    </div>
    <div class="col-md-6">
      <label for="currencySymbol">Currency:</label>
      <select class="form-control" ng-model="currencySymbol">
        <option>AUD$</option>
        <option>USD$</option>
        <option>EURâ‚¬</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-6">
      <label for="search">Search:</label>
      <input type="search" class="form-control" id="search" ng-model="search" placeholder="search">
    </div>
    <div class="col-md-6">
      <label for="sorter">Sorter:</label>
      <select class="form-control" ng-model="sorter">
        <option>rank</option>
        <option>age</option>
        <option>netWorth</option>
      </select>
    </div>
  </div>
</form>

<table class="table-striped" ng-repeat="person in list |filter:search | filter:birthPlace | orderBy:sorter">
  <tr>
    <th>
      id:{{ person.rank}}
    </th>
  </tr>
  <tr>
    <td>
      Name:{{ person.name }}
    </td>
  </tr>
  <tr>
    <td>
      Net Worth:{{ person.netWorth | currency:currencySymbol }}
    </td>
  </tr>
  <tr>
    <td>
      Age:{{ person.age }}
    </td>
  </tr>
  <tr>
    <td>
      Country of birth:{{ person.country }}
    </td>
  </tr>
</table>
