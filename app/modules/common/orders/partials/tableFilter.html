<div class="row">

  <div class="col-sm-2">
    <label for="">Asset type</label>
    <select class="form-control" name="" ng-model="assetType" ng-options="item.id as item.title for item in assetTypes">
    </select>
  </div>

  <div class="col-sm-2">
    <label for="">Security</label>
    <input class="form-control" ng-model="security" type="text"/>
  </div>

  <div class="col-sm-2">
    <label for="">Trade type</label>
    <select class="form-control" ng-model="tradeType">
      <option>SELL</option>
      <option>BUY</option>
      <option></option>

    </select></div>

  <div class="col-sm-2">
    <label for="">Period</label>
    <select class="form-control">
      <option>Today</option>
      <option>Last week</option>
      <option>Last month</option>
      <option>User defined</option>
    </select>
  </div>

  <div class="col-md-2">
    <label for="">Date from:</label>

    {{dateFrom}}
    <p class="input-group">
      <input
        type="text"
        name="dateFrom"
        ng-model="dateFrom"
        popup="d MMM yyyy"
        options="dateOptions"
        opened="opened"
        custom-datepicker/>
    </p>

  </div>


  <div class="col-md-2">
    <label for="">Date to:</label>

    {{dateTo}}
    <p class="input-group">
      <input
        type="text"
        name="dateTo"
        ng-model="dateTo"
        popup="d MMM yyyy"
        options="dateOptions"
        opened="opened"
        custom-datepicker/>
    </p>

  </div>
