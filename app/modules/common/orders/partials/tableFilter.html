<div class="row">
  <div class="col-sm-3">
    <label for="">Asset type</label>
    <select class="form-control">
      <option></option>
      <option>All</option>
      <option>Aus. Equities</option>
      <option>Intl. Equities</option>
      <option>Managed investments</option>
      <option>SMA</option>
      <option>Super</option>
      <option>Pension</option>
      <option>Security search</option>
    </select>
  </div>

  <div class="col-sm-3">
    <label for="">Security</label>
    <input class="form-control" ng-model="security" type="text"/>
  </div>


  <div class="col-sm-3">
    <label for="">Trade type</label>
    <select class="form-control">
      <option>SELL</option>
      <option>BUY</option>
    </select>
  </div>


  <div class="col-sm-3">
    <label for="">Period</label>
    <select class="form-control">
      <option>Today</option>
      <option>Last week</option>
      <option>Last month</option>
      <option>User defined</option>
    </select>
  </div>
</div>


<div class="row">

  <label for="">Date from</label>
  <date-picker dt="1/1/2015"></date-picker>
  <label for="">Date to</label>
  <date-picker dt="1/11/2015"></date-picker>


</div>
