<div>

  <div>

    <h5>{{accounts.length}} results match your search selection.</h5>

    <table st-table="accounts" class="table table-striped">
      <thead>
      <tr>
        <th st-sort="accountId.key">Account</th>
        <th st-sort="accountName">Advisor</th>
        <th st-sort="productName">Product</th>
        <th st-sort="minOpenOrderState" st-sort-default="default">Status</th>

      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="account in accounts | filter:accountName | filter:adviser">
        <td><a href="#"> {{account.account.accountId.key}}</a></td>
        <td>{{account.account.accountName}}</td>
        <td>{{account.account.productName}}</td>
        <td>{{account.minOpenOrderState}}</td>

      </tr>
      </tbody>

      <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div st-items-by-page="10" st-pagination=""
               st-template="modules/common/orders/partials/pagination.custom.html"></div>
        </td>

      </tr>
      </tfoot>

    </table>

  </div>
</div>
