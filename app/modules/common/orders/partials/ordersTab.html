<div>

  {{accounts}}
  {{accounts.length}} results match your search selection.

  <div>

    <table st-table="accounts" class="table table-striped">
      <thead>
      <tr>
        <th>Account</th>
        <th>Advisor</th>
        <th>Product</th>
        <th>Status</th>

      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="account in accounts">
        <td>{{account.account.accountId.key}}</td>
        <td>{{account.account.accountName}}</td>
        <td>{{account.account.productName}}</td>
        <td>{{account.minOpenOrderState}}</td>

      </tr>
      </tbody>

      <tfoot>
      <tr>


        <td colspan="5" class="text-center">
          <div st-items-by-page="10" st-pagination=""
               st-template="modules/common/orders/partials/pagination.custom.html"></div>
        </td>

      </tr>
      </tfoot>

    </table>

  </div>
</div>
