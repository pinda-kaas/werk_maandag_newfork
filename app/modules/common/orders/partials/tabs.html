<div class="main">

  <div class="row search">
    <div class="col-lg-12">
      Account Search:
      <input type="text" ng-model="accountName" id="field4" placeholder="Search by account name or number"/>
      <i class="fa fa-search"></i>
    </div>
  </div>

<reset-filter></reset-filter>

  <div class="orders">
    <div>
      <div>
        <div>
          <tabset>

            <tab heading="Orders" ui-sref="orders">
              <orders-tab></orders-tab>
            </tab>

            <tab heading="Awaiting settlement" ui-sref="settlements">
              <table-filter></table-filter>
              <awaiting-settlements-tab></awaiting-settlements-tab>
            </tab>

            <tab heading="Complete" ui-sref="completeOrders">
              <table-filter></table-filter>
              <complete-orders-tab></complete-orders-tab>
            </tab>

          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
