<div class="main">

  <div class="row search">
    <div class="col-lg-12">
      Account Search:
      <input type="text" ng-model="accountName" id="field4" placeholder="Search by account name or number"/>
      <i class="fa fa-search"></i>
    </div>
  </div>

  <div class="resetFilter">
    <a href="#" ng-click="key='';accountName='' ">Reset Filter</a>
    &nbsp<a href="#">Refresh</a> <i class="fa fa-file-excel-o"></i>

    <a ng-mousedown="csv.generate()" ng-href="{{ csv.link() }}" download="test.csv">Export to CSV</a>

    <i class="fa fa-print"></i> </i><a href="#">Print</a>
  </div>



  <div class="orders">
    <div>
      <div>
        <div>
          <tabset>

            <tab heading="Orders" ui-sref="orders">
              <orders-tab></orders-tab>
            </tab>

            <tab heading="Awaiting settlement" ui-sref="settlements">
              <awaiting-settlements-tab></awaiting-settlements-tab>
            </tab>

            <tab heading="Complete">
              <complete-orders-tab></complete-orders-tab>
            </tab>

          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
